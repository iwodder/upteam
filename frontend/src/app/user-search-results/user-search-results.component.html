<div class="container-md m-1" *ngIf="users.length > 0">
  <h2 class="text-black-50">Search Results</h2>
  <table class="table table-striped mt-1
">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Language</th>
      <th scope="col">Skill Level</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name | uppercase}}</td>
      <td>{{user.interest[0].language | uppercase}}</td>
      <td>{{user.interest[0].level | uppercase}}</td>
    </tr>
    </tbody>
  </table>
</div>
